    <script>
        lucide.createIcons();

        function handlePhone(type) {
            const partA = "07247";

            else if (type === 'ab') partB = "9545620";
            if (partB !== "") window.location.href = "tel:" + partA + partB;

        document.addEventListener('DOMContentLoaded', function() {
            // Updated Coordinates for Am Wall 1 (Feuerwehrhaus)
            const lat = 49.129127;
            const lng = 8.420331;

            const map = L.map('map-preview', {
                center: [lat, lng],
                zoom: 17, // Zoomed in slightly more for better context
                zoomControl: false,
                attributionControl: false,
                dragging: false,
                scrollWheelZoom: false,
                doubleClickZoom: false,
                boxZoom: false
            });

            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                subdomains: 'abcd',
                maxZoom: 20
            }).addTo(map);

            const redIcon = L.divIcon({
                className: 'custom-div-icon',
                html: `<div style="position:relative; display:flex; justify-content:center; align-items:center;">
                        <div class="marker-pulse"></div>

                       </div>`,
                iconSize: [32, 42],
                iconAnchor: [16, 42] // Centers the bottom tip of the pin on the coordinate
            });

            L.marker([lat, lng], {icon: redIcon}).addTo(map);
        });
